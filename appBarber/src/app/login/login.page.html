<ion-header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
             .container {
                 width: 100vw;
                 height: 100vh;
                 background: #3A3A3A;
                 display: flex;
                 flex-direction: row;
                 justify-content: center;
                 align-items: center
             }
             .box {
                 width: 300px;
                 height: 300px;
                 background: #fff;
             }
             body {
                margin: 0px;
         }
         #formulario { text-align: center }
         </style>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
 
</ion-header>

<ion-content>
    <div class="container" >
        
      <form ng-submit="submit()" class="form-horizontal" novalidate>
        <input type="email" ng-model="user.email" placeholder="Email:"><br>
        <br>
        <input type="password" ng-model="user.password" placeholder="Senha:">
        <br><br>
        <div id="formulario">
        <button class="btn btn-success">Login</button><br>
        <p class="link">
            <a href="http://localhost:8100/cadastro">Cria uma conta</a><br>
            <a href="">Esqueci Minha Senha</a>
        </p>
        </div>
      </form>
    </div>
</ion-content>
