<ion-header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            width: 100vw;
            height: 100vh;
            background: #3A3A3A;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center
        }
        .box {
            width: 300px;
            height: 300px;
            background: #fff;
        }
        body {
           margin: 0px;
    }
        #botao{ text-align: center }
    </style>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form ng-submit="submit()" class="form-horizontal" novalidate>
      <br>
      <input type="name" ng-model="user.name" placeholder="Nome:"><br>
      <br>
      <input type="tel" ng-model="user.phone" ui-br-phone-number-mask="areaCode" placeholder="Telefone:"><br>
      <br>
      <input type="text" ng-model="user.state" placeholder="Estado:"><br>
      <br>
      <input type="text" ng-model="user.city" placeholder="Cidade:"><br>
      <br>
      <input type="email" ng-model="user.email" placeholder="Email:"><br>
      <br>
      <input type="password" ng-model="user.password" placeholder="Senha:">
      <br><br>
      <div id="botao">
      <button  class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </div>
</ion-content>
