<ion-header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            width: 100vw;
            height: 100vh;
            background: #3A3A3A;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center
        }
        .box {
            width: 300px;
            height: 300px;
            background: #fff;
        }
        body {
           margin: 0px;
    }
    </style>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <form [formGroup]="formularioDeUsuario" (ngSubmit)="enviarDados()">
      <div>
        <label for="nome">Nome: </label>
        <input type="text" formControlName="nome">
      </div>
    
      <div>
        <label for="email">E-mail: </label>
        <input type="text" formControlName="email">
      </div>
    
      <div>
        <label for="cpf">CPF: </label>
        <input type="text" formControlName="cpf">
      </div>
    
      <div>
        <label for="nascimento">Nascimento: </label>
        <input type="date" formControlName="nascimento">
      </div>
    
      <div>
        <label for="senha">Senha: </label>
        <input type="password" formControlName="senha">
      </div>
    
      <div>
        <label for="confirmarSenha">Nome: </label>
        <input type="password" formControlName="confirmarSenha">
      </div>
    
      <br>
      <div>
        <button [disabled]="!formularioDeUsuario.valid">Enviar dados</button>
      </div>
    
      <br>
      <br>
    
      <div>{{ formularioDeUsuario.value | json}}</div>
      <div>{{ formularioDeUsuario.valid | json }}</div>
    </form>
    
    
</ion-content>
